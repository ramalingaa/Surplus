<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://ragaui.netlify.app/Components.css" />
    <link rel="stylesheet" href="wishlist.css" />
    <title>Surplus</title>
</head>
<body>
    <header>
        <nav class="navbar ">
            <div class="navbar-logo">
                <i class="fas fa-meteor nav-logo"></i>
                <h2>Surplus</h2>
            </div>
            <div class="navbar-search">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="i-text" placeholder="Search for products, brands and more"/>
            </div>
            <div class="navbar-cart">
                <button class="btn primary">Login</button>
                    <a href="#"><i class="fas fa-heart nav-icon nav-icon-wishlist"></i> Wishlist</a>
                    <a href="#"><i class="fas fa-cart-plus nav-icon"></i> Cart</a>
                
            </div>
        </nav>
    </header>
    <main class="wishlist-main">
        <p class="text-medium fw-6 wishlist-title">My Wishlist</p>
        <section class="wishlist-section-container">
            <div class="product-card-vertical">
                <div class="product-card-img-container">
                    <img src="images/1-removebg-preview.png" class="res-img"  alt="product image"/>
                    <i class="fas fa-heart card-icon card-icon-wishlist"></i>


                </div>
                <div class="product-card-text-container">
                    <p>Mens White Shirt</p>
                    <p>₹2000</p>
                </div>
                <button class="btn wishlist">Add to Cart</button>
            </div>
            <div class="product-card-vertical">
                <div class="product-card-img-container">
                    <img src="images/2-removebg-preview.png" class="res-img"  alt="product image"/>
                    <i class="fas fa-heart card-icon card-icon-wishlist"></i>
                </div>
                <div class="product-card-text-container">
                    <p>Mens Pink Shirt</p>
                    <p>₹2000</p>
                </div>
                <button class="btn wishlist">Add to Cart</button>
            </div>
            <div class="product-card-vertical">
                <div class="product-card-img-container">
                    <img src="images/3-removebg-preview.png" class="res-img"  alt="product image"/>
                    <i class="fas fa-heart card-icon card-icon-wishlist"></i>
                </div>
                <div class="product-card-text-container">
                    <p>Mens Brown Shirt</p>
                    <p>₹2000</p>
                </div>
                <button class="btn wishlist">Add to Cart</button>
            </div>
            <div class="product-card-vertical">
                <div class="product-card-img-container">
                    <img src="images/4-removebg-preview.png" class="res-img"  alt="product image"/>
                    <i class="fas fa-heart card-icon card-icon-wishlist"></i>
                </div>
                <div class="product-card-text-container">
                    <p>Mens Formal Shirt</p>
                    <p>₹2000</p>
                </div>
                <button class="btn wishlist">Add to Cart</button>
            </div>
            <div class="product-card-vertical">
                <div class="product-card-img-container">
                    <img src="images/5-removebg-preview.png" class="res-img"  alt="product image"/>
                    <i class="fas fa-heart card-icon card-icon-wishlist"></i>
                </div>
                <div class="product-card-text-container">
                    <p>Mens Denim Shirt</p>
                    <p>₹2000</p>
                </div>
                <button class="btn wishlist">Add to Cart</button>
            </div>
        </section>
    </main>
</body>
